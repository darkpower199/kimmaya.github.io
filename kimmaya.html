<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты — мой мир</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #8e44ad;
        }
        h1 {
            font-size: 3em;
            color: #ecf0f1;
        }
        p {
            font-size: 1.2em;
            color: #bdc3c7;
            line-height: 1.5;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            text-align: center;
            padding: 30px;
            background: #34495e;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ты — мой мир</h1>
        <p>Каждая минута с тобой — это как волшебство, и я хочу запомнить каждое мгновение, проведенное рядом.</p>
    </header>
    <div class="album">
        <!-- Пример фотографий -->
        <div class="photo">
            <img src="photo1.jpg" alt="Фото 1">
        </div>
        <div class="photo">
            <img src="photo2.jpg" alt="Фото 2">
        </div>
        <div class="photo">
            <img src="photo3.jpg" alt="Фото 3">
        </div>
        <!-- Можно добавить ещё фото -->
    </div>
    <div class="footer">
        <p>Ты — моя самая яркая звезда. С каждым днём я влюбляюсь в тебя всё больше и больше.</p>
    </div>
</body>
</html>
